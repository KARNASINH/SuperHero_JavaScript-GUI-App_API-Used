<!DOCTYPE html>
<!-- English langauge is used for this HTML document -->
<html lang="en">
  <!-- This is a head section -->
  <head>
    <!-- UTF-8 Character set is used -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS library is used, this is a online librady so please keep internet turned on -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Javasctip librady is used, this is online library so please keep internet turned on -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- Added another CSS style sheet, this is local CSS style sheet to over ride Bootstraop library style -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- This is a reference to a Developer Javascript file. -->
    <script src="js/api.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <!-- HTML Body element started and set this whole body as a container -->
    <div class="container">
      <!-- This is a main heading for the API -->
      <h1 class="text-center mt-3">Super Hero Details</h1>
      <!-- This Div contains search and click button information -->
      <div class="row justify-content-center mt-5">
        <input
          id="searchText"
          class="mr-sm-2"
          type="search"
          placeholder="Search Superhero"
        />
        <button id="buttonClicked" class="btn">Search</button>
      </div>

      <!-- This Div contains two Div as a child, one is for Table and another is to display information about clicked Superhero -->
      <div class="row">
        <!-- This Div section contains Scrollable table after user seach any word to get infromation from API -->
        <div
          class="col border border-dark mt-5 bg-success text-white scroll-y scrollbar"
        >
          <!-- This is a table populate after a user search any word about Superhero -->
          <table class="table mt-3">
            <!-- These are the table's heading -->
            <thead id="tableHeading">
              <tr>
                <th class="headings" scope="col">Serial No</th>
                <th class="headings" scope="col">ID</th>
                <th class="headings" scope="col">Name</th>
              </tr>
            </thead>
            <!-- This contains display different JSON object in form of table -->
            <tbody id="tableBody"></tbody>
          </table>
        </div>
        <!-- This Div section contains image of Superhero if user clicked on any superhero details -->
        <div class="col border border-dark mt-5 bg-warning text-dark">
          <div id="imageDiv">
            <!-- This image has attribute pointing to the default "No Image" link -->
            <img
              id="superHeroImage"
              class="mt-3"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/1024px-No_image_available.svg.png"
              alt="No Image"
            />
          </div>
          <!-- This Div contains two children Div, one is to display Superhero power statics and another is to display Appearance -->
          <div class="row h-50 mt-1">
            <div class="col border border-dark">
              <!-- This is left side Powerstatics heading -->
              <h5 class="text-center mt-2"><u>Power Statics</u></h5>
              <!-- This section contais all power details about clicked superhero -->
              <ul id="powerstats" class="mt-2"></ul>
            </div>
            <div class="col border border-dark">
              <!-- This is right side Appearance heading -->
              <h5 class="text-center mt-2"><u>Appearance</u></h5>
              <!-- This section contais all statics details about clicked superhero -->
              <ul id="appearance" class="mt-2"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
